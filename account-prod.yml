
server:
 port: 8092
spring :
 application:
  name: Account
 h2:
  console:
   enabled: true 
   path: /h2-ui
 
 eureka:
 instance:
  preferIpAddress: true
 client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
     defaultZone: http://localhost:8092/eureka/
 
 
 datasource:
  url: jdbc:h2:file:./testdb
  driverClassName: org.h2.Driver
  username: sa
  password: 
 
 jpa:
  show-sql: true
  properties:
   hibernate:
    dialect: org.hibernate.dialect.H2Dialect
    ddl-auto: update
    
